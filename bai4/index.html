<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Triangle area</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
</head>
<body>
<div class="container" style="display:flex; align-items: center; margin-top: 200px; height: auto; flex-direction: column;">
    <div>
        <h2>Search mã vùng</h2>
    </div>

    <div style="width: 200px; height: auto; padding-left: 15px">
        <form class="row g-3">
            <label for="province" class="col-form-label" style="font-size: x-large">Province</label>
            <select id="province" class="selectpicker js-select-picker" data-live-search="true"></select>
        </form>
    </div>
    <div style="color: red; font-size: large; margin-top: 5px; display: none" class="js-error">
        Cannot find the information of province
    </div>
    <div style="margin-top: 20px; width: 300px; min-height: 100px ;border: 2px steelblue solid; border-radius: 5px; display: flex; flex-direction: column; padding: 5px">
        <div style="font-size: x-large">
            Phone code: <span class="js-area-code"></span>
        </div>
        <div style="font-size: x-large; margin-top: 10px">
            Post code: <span class="js-post-code"></span>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>

<script src="js/find-code-phone.js"></script>
</body>
</html>
