<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Convert currency</title>
    <link href="css/lib/bootstrap.min.css" rel="stylesheet">
    <script src="js/lib/bootstrap.min.js"></script>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <form name="convert-money">
        <div class="row g-3 align-items-center">
            <div class="col-auto">
                <div class="mb-3">
                    <label for="currency" class="form-label">Currency unit</label>
                    <input type="text" id="currency" name="currency" class="form-control">
                </div>
            </div>
            <div class="col-auto">
                <div class="mb-3">
                    <label for="currency-unit" class="form-label">Currency unit</label>
                    <select id="currency-unit" class="form-select" name="unit">
                        <option value="USD">USD</option>
                        <option value="EUR">EUR</option>
                        <option value="JPY">JPY</option>
                        <option value="GBP">GBP</option>
                        <option value="CHF">CHF</option>
                    </select>
                </div>
            </div>
            <div class="col-auto">
                <div class="mb-3">
                    <label for="result" class="form-label">=</label>
                    <input type="text" id="result" name="result" class="form-control" value="VND" disabled>
                </div>
            </div>
        </div>
        <button type="button" class="btn btn-primary js-convert-button">Convert</button>
    </form>
</div>

<script src="js/lib/jquery-3.6.3.min.js"></script>
<script src="js/convert-unit.js" type="module"></script>
</body>
</html>
