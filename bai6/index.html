<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/lib/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>display-images</title>
</head>
<body>
    <div class="container" style="display: flex; flex-direction: column; align-items: center; margin-top: 30px">
        <h1>Chọn và hiển thị hình ảnh</h1>
        <input type="file" name="upload" id="upload" onchange="uploadImages()" multiple>
        <div id="display-image"></div>
    </div>

<script src="js/lib/bootstrap.min.js"></script>
<script type="text/javascript">
    function uploadImages() {
        const fileSelected = document.getElementById("upload").files;
        if(fileSelected.length > 0) {
            for (let i = 0; i < fileSelected.length; i++) {
                const fileToLoad = fileSelected[i];
                const fileReader = new FileReader();
                fileReader.onload = (fileLoaderEvent) => {
                    let srcData = fileLoaderEvent.target.result;
                    const newImage = document.createElement("img");
                    newImage.src = srcData;
                    document.getElementById("display-image").innerHTML += newImage.outerHTML;
                }
                fileReader.readAsDataURL(fileToLoad);
            }
        }
    }
</script>
</body>
</html>
